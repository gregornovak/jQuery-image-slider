<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jquery test</title>
  <link type="text/css" rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="muted-text">jQuery image slider</h1>
        </header>

        <div id="slider">
            <ul class="slides">
                <li class="slide"><img src="slider1.jpg" alt=""></li>
                <li class="slide"><img src="slider2.jpg" alt=""></li>
                <li class="slide"><img src="slider3.jpg" alt=""></li>
                <li class="slide"><img src="slider4.jpg" alt=""></li>
                <li class="slide"><img src="slider5.jpg" alt=""></li>
                <li class="slide"><img src="slider1.jpg" alt=""></li>
            </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>

    $(function(){
        var width = 720;
        var animationSpeed = 1000;
        var pause = 3000;
        var currentSlide = 1;

        var $slider = $('#slider');
        var $slideContainer = $slider.find('.slides');
        var $slides = $slideContainer.find('.slide');

        setInterval(function(){
            $slideContainer.animate({'margin-left': '-='+width}, animationSpeed, function(){
                currentSlide++;
                if(currentSlide === $slides.length){
                    currentSlide = 1;
                    $slideContainer.css("margin-left", 0);
                }
            });
        }, pause);

    });

    </script>
</body>
</html>
